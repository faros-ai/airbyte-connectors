query listIncidents($pageSize: Int! = 100, $offset: Int! = 0, $queryConditions: String! = "") {
  GlideRecord_Query {
    incident(pagination: {limit: $pageSize, offset: $offset}, queryConditions: $queryConditions) {
      _results {
        sys_id {
          value
        }
        number {
          value
        }
        short_description {
          value
        }
        severity {
          value
          displayValue
        }
        priority {
          value
          displayValue
        }
        state {
          value
          displayValue
        }
        assigned_to {
          value
        }
        resolved_at {
          value
        }
        opened_at {
          value
        }
        closed_at {
          value
        }
        sys_updated_on {
          value
        }
        cmdb_ci {
          value
          displayValue
        }
      }
    }
  }
}
