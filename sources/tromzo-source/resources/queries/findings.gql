query getFindings($offset: Int, $first: Int, $q: String) {
  findings(offset: $offset, first: $first, q: $q) {
    edges {
      node {
        repository {
          id
          uid
        }
        toolName
        dbCreatedAt
        dbUpdatedAt
        scannerCreatedAt
        scannerUpdatedAt
        businessRisk
        dismissReason
        dismissedAt
        scannerDismissedAt
        userDueDate
        sourceFilename
        sourcePath
        vulnerableVersion
        vulnerability {
          severity
          cve
          ghsa
          fixAvailable
        }
        status
        scannerStatus
        userUpdatedStatus
        line
        jiraUrl
        lastReviewed
        scannerConfidence
        asset {
          name
          id
          uid
          type
          description
        }
        projects
        key

        dbCreatedAt
        dbUpdatedAt
        scannerDismissedAt
      }
    }
    pageInfo {
      totalObjects
    }
  }
}
