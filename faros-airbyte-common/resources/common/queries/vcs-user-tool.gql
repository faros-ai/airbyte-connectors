query VcsUserTool(
  $source: String!
  $organizationUid: String!
  $toolCategory: String!
  $toolDetail: String!
  $inactive: Boolean!
) {
  vcs_UserTool(
    where: {
      user: {source: {_eq: $source}}
      organization: {uid: {_eq: $organizationUid}, source: {_eq: $source}}
      toolCategory: {_eq: $toolCategory}
      toolDetail: {_eq: $toolDetail}
      inactive: {_eq: $inactive}
    }
  ) {
    user {
      uid
    }
    toolCategory
    toolDetail
    inactive
    startedAt
    endedAt
  }
}
