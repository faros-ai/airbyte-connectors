query pullRequestFiles($owner: String!, $repo: String!, $number: Int!, $cursor: String, $page_size: Int = 100) {
  repository(owner: $owner, name: $repo) {
    pullRequest(number: $number) {
      files(first: $page_size, after: $cursor) {
        nodes {
          path
          additions
          deletions
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}
